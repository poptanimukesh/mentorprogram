<head>

{% load static %}
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" media="all" />
<link rel="stylesheet"  href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" type="text/css" media="all" />
<link rel="stylesheet"  href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap.min.css" type="text/css" media="all" />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/css/mdb.min.css" rel="stylesheet">


{% block CSS %}
  <link rel="stylesheet" href="{% static 'css/header.css' %}">
  <link rel="stylesheet" href="{% static 'css/stepper.css' %}">
{% endblock %}
</head>


<div class="row" style="background-color: #F4F4F4;">
    <div class="col-sm-3"> </div>
    <div class="col-sm-6">
        <span class="style45">
            <span class="style47">50/50 Leadership</span> 
            <img src="https://www.5050leadership.org/PHOTOS/LOGO.png" width="125" height="125" align="absmiddle">
        </span>
    </div>
    {% if user.is_authenticated %}
        <div class="col-sm-3" style="margin: auto;"> 
            <div>Welcome, {{ user.first_name }} {{ user.last_name }}</div>
            <div class="row">
                <a class="btn btn-primary" href="{% url 'logout'%}">Logout</a>
                {% if incomplete_records %}
                    <div>
                      <button type="button" class="btn btn-sm" style="padding: .25rem 1.6rem;" data-toggle="modal" data-target="#myModal">
                        <i class="fa fa-2x fa-exclamation-triangle" style="color:red;"></i>
                        <br/>
                        Alert
                      </button>
                    </div>
                
                {% endif %}
            </div>
        </div>
    {% endif %}
    
</div>
