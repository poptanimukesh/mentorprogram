<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <title>Mentor: Report History</title>
  </head>

{% include "header.html" %}

<style type="text/css">
  .custom-btn {
    font-size: 20px;
    padding: 0px;
  }
</style>

   {% load static %}
   <body>
      <div class="container">
        {% include "navmenu.html" %}
        <div class="jumbotron" style="display: flex;">
          <form id = 'searchForm' style="width: 100%">
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputState">Mentor Name</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  {% if mentors %}
                    {% for mentor in mentors %}
                      <option id = {{ mentor.mentor_id }} value= {{ mentor.mentor_id }}>
                        {{mentor.firstname}} {{mentor.lastname}}
                      </option>
                    {% endfor %}
                  {% endif %}
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">Start Range</label>
                <input id="start_range" class="form-control" type="month" name="start_range">
              </div>
              <div class="form-group col-md-3">
                <label for="inputState">End Range</label>
                <input id="end_range" class="form-control" type="month" name="end_range">
              </div>
              <div class="form-group col-sm-3" style="align-items: center;text-align: center">
                <label for="submit">&nbsp;</label>
                <a id="submit" class="form-control btn btn-primary read-more control" style="padding: 7px;">Submit</a>
              </div>
            </div>
          </form>
        </div>
        <div id = "demo">
        </div>
      </div>
    </body>

{% include "commonJS.html" %}
  {% block staticfiles %}
  <script rel="stylesheet" src="{% static 'js/mentorReportHistory.js' %}"></script> 
  {% endblock %}

  <script type="text/javascript">
    $(document).ready(function() {
        $('#mentor-activity-report').addClass('active');
    } );
  </script>
</html>
