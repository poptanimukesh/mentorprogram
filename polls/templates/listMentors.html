<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" media="all" />

<link rel="stylesheet"  href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap.min.css" type="text/css" media="all" />

<link rel="stylesheet"  href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap.min.css" type="text/css" media="all" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
    .style45 {
        font-size: 70px;
        color: #000000;
    }
</style>
</head>

<body>
    <table width="100%">
        <tbody>
            <tr>
                <td height="104" align="center" valign="middle" bgcolor="#F4F4F4">
                    <span class="style45">
                        <span class="style47">50/50 Leadership</span> 
                        <img src="https://www.5050leadership.org/PHOTOS/LOGO.png" width="147" height="147" align="absmiddle">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

<div class="tab-content">
    <div class="row" style="margin: 10px 5% 10px 5%">
        {% if mentor_list %}
        <table id="mentor-list" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Mentor Id</th>
                    <th>Mentor Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                    {% for m in mentor_list %}
                        <tr id="{{ m.mentor_id }}">
                            <td>{{ m.mentor_id }} </td>
                            <td>{{ m.firstname }} {{ m.lastname }} </td>
                            <td>{{ m.email }}</td>
                            <td>{{ m.phonenumber }}</td>
                            <td>
                                <button type="button" class="btn btn-primary" onclick="location.href = '/polls/mentorDetails/{{ m.mentor_id }}'"><i class="fa fa-eye icon"></i></button>
                                <button type="button" class="btn btn-danger" onclick="deleteUser({{ m.mentor_id }})"><i class="fa fa-trash icon"></i></button>
                            </td>
                        </tr>
                    {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>No mentor are available.</p>
        {% endif %}
    </div>
</div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#mentor-list').DataTable( {
        } );
    } );

    function deleteUser(mentor_id) {
        var choice = confirm("want to delete user?");

        if(choice) {
            $.ajax({
              type: "POST",
              url: 'viewMentors',
              data: {mentor_id: mentor_id},
              success: function(result){
                document.location.reload(true);
              }
            });
        }
    }
</script>
</html>
